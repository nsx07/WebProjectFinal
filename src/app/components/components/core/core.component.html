<p-dialog class="text-center" [(visible)]="!this.status.on" [closable]="false">
  <img src="../../../../assets/images/baseLogo_transparent.png" alt="Jogo da VElha"><br>
  <table class="p-3" style="margin: auto">
    <tbody class="bg-primary" click="movement = !movement">
      <tr>
        <td id="1-1" class="w-5rem h-5rem p-2 border-round-left text-center" (click)="insertIn.put([0,0],'1-1')"></td>
        <td id="1-2" class="w-5rem h-5rem p-2 border-round-top text-center" (click)="insertIn.put([0,1],'1-2')"></td>
        <td id="1-3" class="w-5rem h-5rem p-2 border-round-right text-center" (click)="insertIn.put([0,2],'1-3')"></td>
      </tr>
      <tr>
        <td id="2-1" class="w-5rem h-5rem p-2 border-round-left text-center" (click)="insertIn.put([1,0],'2-1')"></td>
        <td id="2-2" class="w-5rem h-5rem p-2 text-center" (click)="insertIn.put([1,1],'2-2')"></td>
        <td id="2-3" class="w-5rem h-5rem p-2 border-round-right text-center" (click)="insertIn.put([1,2],'2-3')"></td>
     </tr>
     <tr>
        <td id="3-1" class="w-5rem h-5rem p-2 border-round-left text-center" (click)="insertIn.put([2,0],'3-1')"></td>
        <td id="3-2" class="w-5rem h-5rem p-2 border-round-bottom text-center" (click)="insertIn.put([2,1],'3-2')"></td>
        <td id="3-3" class="w-5rem h-5rem p-2 border-round-right text-center" (click)="insertIn.put([2,2],'3-3')"></td>
      </tr>
    </tbody>
  </table>
</p-dialog>
<p-dialog [modal]="true" [(visible)]="this.status.on" header="Resultado" [closable]="false">
  <span *ngIf="this.status.win">O vencedor foi : <i class="{{this.status.winner ? 'fa-solid fa-xmark fa-2x' : 'fa-regular fa-circle fa-2x'}}"></i></span><br>
  <span *ngIf="this.status.tie">Empate!</span><br>
  <button pButton icon="pi pi-reload" label="Jogar de novo" (click)="this.status.reload = true"></button>
</p-dialog>
